<div class="container mt-4">
  <h2 class="mb-4">Available Properties</h2>

  <table *ngIf="properties.length" mat-table [dataSource]="properties" class="mat-elevation-z8 w-100">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let p"> {{p.title}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let p"> {{p.location}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let p"> â‚¹{{p.price}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let p"> {{p.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title', 'location', 'price', 'description']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'location', 'price', 'description'];"></tr>
  </table>
</div>
